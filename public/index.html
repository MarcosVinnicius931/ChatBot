<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot do Balacobaco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 10px 0;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            line-height: 1.4;
        }
        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: #fff;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            align-self: flex-start;
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 0;
        }
        #input-container {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #prompt {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
        #send-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="prompt" placeholder="Digite sua dúvida!!">
            <button id="envio" onclick="getResponse()">Enviar</button>
        </div>
    </div>
    
    <script>
        // Responsável por enviar o prompt da pergunta para o server
        async function getResponse() {
            const prompt = document.getElementById('prompt').value;
            if (prompt.trim() === '') return;

            addMessage(prompt, 'user-message');
            document.getElementById('prompt').value = '';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: prompt })
                });
                const data = await response.json();
                addMessage(formatarTexto(data.response), 'bot-message');

            // Caso der erro 
            } catch (error) {
                console.error('Error generating content:', error);
                addMessage('Erro ao gerar resposta. Tente novamente.', 'bot-message');
            }
        }
        
        // Gera a mensagem naquelas caixas tipo WhatsApp
        function addMessage(text, className) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.innerHTML = text;
            document.getElementById('chat-box').appendChild(messageElement);
            messageElement.scrollIntoView();
        }

        function formatarTexto(text) {
          
            text = text.replace(/\*\*([^*]+)\*\*/g, '<b>$1</b>');    
            text = text.replace(/(?:^|\n)\* (.+?)(?=\n|$)/g, '<li>$1</li>');
            text = text.replace(/(<li>.*?<\/li>)(?!.*<li>)/g, '<ul>$1</ul>');
            text = text.replace(/\n+/g, '<br>');

            return text;
        }
    </script>
</body>
</html>
